  <main>
    <form method="post" action="/dangky.php" enctype="multipart/form-data">
      <h1><b>ĐĂNG KÝ</b></h1>

      <label for="email">
        <i class="fa-solid fa-envelope"></i>
        <input name="email" id="email" type="text" placeholder="Vui lòng nhập email">
      </label>

      <label for="pass">
        <i class="fa-solid fa-key"></i>
        <input name="pass" id="pass" type="password" placeholder="Vui lòng nhập mật khẩu">
      </label>

      <label for="re_pass">
        <i class="fa-solid fa-key"></i>
        <input name="re_pass" id="re_pass" type="password" placeholder="Vui lòng nhập mật khẩu">
      </label>

      <div>
        <i class="fa-solid fa-users"></i>
        <input name="level" type="radio" value="Bạc"> Bạc
        <input name="level" type="radio" value="Vàng"> Vàng
        <input name="level" type="radio" value="Bạch Kim"> Bạch Kim
      </div>

      <label for="avatar">
        <i class="fa-solid fa-image-portrait"></i>
        <input name="avatar" id="avatar" type="file">
      </label>

      <p>
        Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a>
      </p>

      <div>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Hủy">
      </div>
    </form>
