    <div class="header_search">
      <input type="text" name="q" id="search" placeholder="Nhập nội dung cần tìm...">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping cart"></i>
    </div>
  </header>

  <main>
    <h1>Liên hệ</h1>
    <p class="local">
      <img src="./images/lienhe/check-in.png" alt="check-in">
      <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ.</b>
      <span>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điẹn tử, hoặc sủ dụng biểu
        mẫu bên dưới. Xin cảm ơn.
      </span>
    </p>
    <h1>Góp ý</h1>

    <form action="/lienhe.php" method="post">
      <label for="name">
        <i class="fa-solid fa-user"></i>
        <input name="name" id="name" type="text" placeholder="Vui lòng nhập tên">
      </label>
      <label for="email">
        <i class="fa-solid fa-envelope"></i>
        <input name="email" id="email" type="text" placeholder="Vui lòng nhập email">
      </label>
      <label for="about">
        <i class="fa-solid fa-rectangle-list"></i>
        <select name="about" id="about">
          <option value="0">Về sản phẩm/dịch vụ</option>
          <option value="1">Về ưu đãi thành viên</option>
          <option value="2">Về tin tuyển dụng</option>
        </select>
      </label>
      <label for="content">
        <i class="fa-solid fa-message"></i>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="Nội dung cần liên hệ..."></textarea>
      </label>
      <button>Gửi</button>
    </form>
  </main>
